<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Todo App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/fonts.css" rel="stylesheet" />
		<meta name="theme-color" content="#e1e1e1" />
	</head>
	<body>
		<main>
			<div class="todo-container-wrapper">
				<div class="todo-container">
					<h1>Todo</h1>
				</div>
				<div class="new-todo-item-wrapper card">
					<form action="post" class="new-todo-item-form hidden">
						<input type="text" name="todo" id="todo" placeholder="Todo" />
						<input type="date" name="date" id="date" placeholder="Date" />
					</form>
					<button class="new-todo-item">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="48"
							height="48"
							viewBox="0 0 24 24"
							fill="none"
							stroke="#9e9d9d"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-plus"
							id="plus"
						>
							<path d="M5 12h14"></path>
							<path d="M12 5v14"></path>
						</svg>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="48"
							height="48"
							viewBox="0 0 24 24"
							fill="none"
							stroke="#9e9d9d"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-check hidden"
							id="checkmark"
						>
							<path d="M20 6L9 17l-5-5"></path>
						</svg>
					</button>
				</div>
			</div>
			<div class="done-container">
				<h1>Done</h1>
				<div class="done-item card">
					<h2>Done 1</h2>
					<p>Description 1</p>
				</div>
			</div>
		</main>
	</body>
	<script src="js/task.js"></script>
</html>
