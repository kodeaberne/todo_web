<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<title>Todo App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" />
		<meta name="theme-color" content="#e1e1e1" />
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />
	</head>
	<body>
		<main>
			<div class="todo-column">
				<div class="todo-header">
					<h1>Todo</h1>
					<div class="delete-mode-container">
						<input type="checkbox" id="delete-mode-toggle" />
						<label for="delete-mode-toggle" class="delete-mode-button">
							<span class="delete-icon">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path d="M3 6h18"></path>
									<path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
									<path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
									<line x1="10" y1="11" x2="10" y2="17"></line>
									<line x1="14" y1="11" x2="14" y2="17"></line>
								</svg>
							</span>
						</label>
					</div>
				</div>
				<div class="todo-container-wrapper">
					<div class="todo-container"></div>
					<div class="new-todo-item-wrapper card">
						<form action="post" class="new-todo-item-form hidden">
							<input type="text" name="todo" id="todo" placeholder="Task" />
							<input type="date" name="date" id="date" placeholder="Date" />
						</form>
						<button class="new-todo-item">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="48"
								height="48"
								viewBox="0 0 24 24"
								fill="none"
								stroke="#9e9d9d"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-plus"
								id="plus"
							>
								<path d="M5 12h14"></path>
								<path d="M12 5v14"></path>
							</svg>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="48"
								height="48"
								viewBox="0 0 24 24"
								fill="none"
								stroke="#9e9d9d"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-check hidden"
								id="checkmark"
							>
								<path d="M20 6L9 17l-5-5"></path>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div class="done-column">
				<div class="done-container">
					<h1>Done</h1>
				</div>
			</div>
		</main>
	</body>
	<script src="js/task.js"></script>
</html>
